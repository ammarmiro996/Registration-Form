<html>
<link rel="stylesheet" href="myStyle.css">

<head>
    <title>
        EMPLOYEE FORM
    </title>
</head>

<body>

    <body>
        <div>
            <h1>
                Register Employee
            </h1>
            <form>
                <div class="container">
                    <div class="field"><label for="fname">First name:</label></div>
                    <div class="fieldvalue"><input type="text" class="fname" name="fname"></div>
                    <div class="field"><label for="lname">Last name:</label><br></div>
                    <div class="fieldvalue"><input type="text" class="lname" name="lname"><br></div>

                    <div class="field"><label for="email">Email:</label><br></div>
                    <div class="fieldvalue"><input type="text" class="email" name="email"><br></div>
                    <div class="field"><label for="password">Password:</label><br></div>
                    <div class="fieldvalue"><input type="password" class="password" name="password"><br></div>

                    <div class="field"><label for="gender">Gender:</label><br></div>
                    <div class="fieldvalue"><label for="gender">Male</label>
                        <input type="radio" value="male" name="gender">
                        <label for="gender">Female</label>
                        <input type="radio" value="female" name="gender"><br></div>

                    <div class="field"><label for="hobbies">Hobbies:</label><br></div>
                    <div class="fieldvalue">
                        <input type="checkbox" class="hobby1" name="hobby1" value="music">Listening to music<br>
                        <input type="checkbox" class="hobby2" name="hobby2" value="painting">Painting<br>
                        <input type="checkbox" class="hobby3" name="hobby3" value="Dancing">Dancing<br>
                    </div>

                    <div class="field"><label for="country">Country:</label></div>
                    <div class="fieldvalue">
                        <select id="country">
                            <option value="India">India</option>
                            <option value="Australia">Australia</option>
                            <option value="America">America</option>
                            <option value="New Zealand">New Zealand</option>
                        </select></div>

                    <div class="field"><label for="state">State:</label></div>
                    <div class="fieldvalue">
                        <select id="state">
                            <option value="andhra pradesh">Andhra Pradesh</option>
                            <option value="telangana">Telangana</option>
                            <option value="kerala">Kerala</option>
                            <option value="sikkim">Sikkim</option>
                        </select></div>

                    <div class="field"><label for="address">Address:</label></div>
                    <div class="fieldvalue">
                        <textarea id="address"></textarea></div>



                    <div class="field" align="right">
                        <button id="reset" type="reset">Reset</button>
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</body>

</html>
